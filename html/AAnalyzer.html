<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="../images/myLogo.png"/>
    <title>AAnalyzer - BiologyMeetWeb</title>
    <link rel="stylesheet" type="text/css" href="../css/AAnalyzer.css">
    <script src="https://d3js.org/d3.v3.min.js"></script>
    <script src="../src/bioKit.js"></script>
  </head>
  
  
  
  <body>

    <div id="header" class="outer">
          
          <h1 align="middle"><font id="application_title" color="white">AAnalyzer</font></h1>
          <h2 id="project_tagline"></h2>
    </div>
    <br>
    <div id="textbox">
      <a><font size="4">Please input your protein sequence below.</font></a>
      <br>
      <textarea id="input" cols="100" rows="16"></textarea>
      <br>
      <span>
      <button type="button"
              onclick="drawAA.sunburst('input', '#stats')">Sunburst
      </button>
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <button type="button"
              onclick="drawAA.treemap('input', '#stats')">Treemap
      </button>
      </span>
    </div>
    
    <div class="output">
        <p id="stats"></p>
        <div><svg id="sunBurst" width="750" height="750"></svg></div>
        <div id="treemap"></div>
    </div>

    

    
   <script src="../src/AAnalyzer/drawAA.js"></script>
  </body>
</html>
