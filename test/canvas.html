<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Canvas Testing</title>
    <style>
        canvas {
            position: absolute;
            left: 10%;
            top: 10%;
        }
    </style>
</head>
<body>
<canvas id="myCanvas" width=80% height=80%></canvas>
<script>
  var canvas = document.getElementById('myCanvas');
  var context = canvas.getContext('2d');
  context.fillStyle = '#CCAACC';
  context.fillRect(10, 10, 100, 100);
</script>
</body>
</html>
