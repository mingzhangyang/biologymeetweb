<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Playing table</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
        th{
            padding: 5px;
            text-align: left;
            background-color: #f1f1f1;
        }
        td {
            padding: 5px;
            text-align: left;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th rowspan="2">Length</th>
            <th colspan="2">Sense Primers</th>
            <th colspan="2">Anti-sense Primers</th>
        </tr>
        <tr>
            <th>Sequence</th>
            <th>GC%</th>
            <th>Sequence</th>
            <th>GC%</th>
        </tr>
        <tr><td>1</td><td>2</td><td>3</td><td>4</td><td>5</td></tr>
    </table>
</body>
</html>
